type: group
fields:
  link:
    type: link
    label: Link
    required: true
  text:
    type: text
    label: Link text
    help: Optional, will be automatically generated from actual link if not supplied.
  anchor:
    # ! conditional field, visibility controlled by CSS until Kirby supports complex conditions
    type: text
    before: "#"
    label: Anker
    font: monospace
    icon: anchor
    width: 1/2
  new_tab:
    # ! conditional field, visibility controlled by CSS until Kirby supports complex conditions
    type: toggle
    label: Open in new tab?
    icon: external
    width: 1/2
  download:
    # ! conditional field, visibility controlled by CSS until Kirby supports complex conditions
    type: toggle
    label: Force download
    width: 1/2
    icon: download
